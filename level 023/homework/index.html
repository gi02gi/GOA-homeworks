<!-- პირველი დავალება -->
<!-- type - განსაზღვრავს ველის ტიპს. -->
<!-- name - ველის სახელი. -->
<!-- id - უნიკალური იდენტიფიკატორი ელემენტისთვის. -->
<!-- value - ველის მნიშვნელობა -->
<!-- placeholder - ტექსტი, რომელიც ჩნდება ველში მინიშნებად. -->
<!-- required - ველი სავალდებულოა შესავსებად. -->

<!-- მეორე დავალება -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <header>
        <h1>პროდუქტების მაღაზია</h1>
    </header>

    <main>
        <section>
            <h2>ჩვენი პროდუქტები</h2>
            <ul>
                <li>პური - 2₾</li>
                <li>რძე - 3₾</li>
                <li>შოკოლადი - 5₾</li>
            </ul>
            </section>

            <section>
            <h2>დაამატე ახალი პროდუქტი</h2>
            <form>
                <label for="product">პროდუქტის სახელი:</label><br>
                <input type="text" id="product" name="product" placeholder="მაგ: წვენი"><br><br>

                <label for="price">ფასი:</label><br>
                <input type="number" id="price" name="price" value="1"><br><br>

                <button>submit</button>
            </form>
        </section>
    </main>
    
</body>
</html>

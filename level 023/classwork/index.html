<html>
    <head>
        <title>information</title>
    </head>
    <body>
        <h1>about you</h1>
        <form>
        <label for="fullname">Fullname</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your fullname" required>
        <br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
        
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your email password" required>
        <br><br>

        <label>Choose your gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
    
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>
        
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Do you agree to terms and conditions?</label>
        <br><br>
        <button>submit</button>
        </form>
    </body>
</html>

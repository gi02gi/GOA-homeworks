<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <form>
        <h1>contact us</h1>
        <label for="name">YOUR NAME</label>
        <br>
        <input type="text" id="name" placeholder="First name">
        <input type="text" placeholder="Last name" id="lastname">
        <br>
        <label for="email">EMAIL ADRESS</label>
        <br>
        <input type="email" id="email" placeholder="Eg.example@email.com">
        <br>
        <label for="number">PHONE NUMBER</label>
        <br>
        <input type="text" id="number" placeholder="Eg +1 800 000000">
        <br>
        <label for="area">MESSAGE</label>
        <br>
        <textarea id="area" placeholder="please enter your comments""></textarea>
        <br>
        <button>submit</button>
    </form>
</body>
</html>

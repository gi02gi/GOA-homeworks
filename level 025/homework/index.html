<!-- პირველი დავალება -->
<!-- name - გამოიყენება ფორმაში მნიშვნელობის მისანიჭებლად. -->
<!-- value - მონაცემი, რაც გაიგზავნება სერვერზე. -->
<!-- selected – option-ში მიუთითებს, რომ ეს ვარიანტი თავდაპირველად არჩეულია. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ფრენბურთი</h1>
    <p>ეს არის ძალიან მარტივი საიტი ფრენბურთის შესახებ.</p>

    <label for="menu">აირჩიე:</label>
    <select id="menu" name="menu">
        <option value="history" selected>ისტორია</option>
        <option value="rules">წესები</option>
        <option value="players">ცნობილი მოთამაშეები</option>
        <option value="teams">გუნდები</option>
    </select>
</body>
</html>

<!-- Drop-down menu არის სია, რომელიც ჩამოიშლება მხოლოდ მაშინ, როცა მომხმარებელი დააჭერს ველს. -->
<!-- ვიყენებთ როცა რამდენიმე ვარიანტიდან მომხმარებელმა ერთი უნდა აირჩიოს -->
<!-- <select></select> - ესე იქმნება და ვარიანტები შეგვიძლია დავამატოთ <option> ით -->

<!-- მეორე დავალება -->
<html>
    <head>
        <title>programming languages</title>
    </head>
    <body>
        <form>
            <label for="languages">choose programming language</label>
            <select id="languages" name="languages">
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="javascript">JavaScript</option>
                <option value="PHP">PHP</option>
                <option value="C++">C++</option>
            </select>
        </form>
    </body>
</html>

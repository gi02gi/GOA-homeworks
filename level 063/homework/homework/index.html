<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="images/image-product-desktop.jpg" alt="">
        <div class="maindiv">
            <p class="perfume">P e r f u m e</p>
            <p class="title">Gabrielle Essence Eau De Parfum</p>
            <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="childdiv">
                <p class="price">$149.99</p>
                <p class="line">$169.99</p>
            </div>
            <button>Add to Cart</button>
        </div>
    </main>
</body>
</html>

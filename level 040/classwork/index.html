<!-- პირველი დავალება -->
<!-- class selector არის გზა CSS-ში, რომ ერთდროულად რამდენიმე ელემენტს ერთი და იგივე სტილი მივანიჭოთ. -->
<!-- დანიშნულება: ერთი სტილების ხელახლა გამოყენება სხვადასხვა ელემენტებზე. -->
<!-- გამოყენება: როცა გინდა ერთი სტილი ბევრი ელემენტისთვის, რომ კოდი მარტივი და მოწესრიგებული იყოს. -->

<!-- მეორე დავალება -->
<!-- id selector არის css-ის საშუალება, რომ კონკრეტულ ელემენტს მივანიჭოთ უნიკალური სტილი. -->
<!-- დანიშნულება: ელემენტისთვის უნიკალური სტილის გაწერა. -->
<!-- გამოყენება: როცა გვინდა რომ ერთ ელემენტს სხვებისგან განსხვავებული სტილი ჰქონდეს. -->

<!-- მესამე დავალება -->
<!-- class selector მრავალი ელემენტისთვის გამოიყენება, ხოლო id მხოლოდ ერთისთვის -->
<!-- ასევე class-ის წინ იწერება წერტილი, ხოლო id-ის წინ დიეზი. -->

<!-- მეოთხე დავალება -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="same">ეს არის პირველი H1</h1>
    <h1 class="same">ეს არის მეორე H1</h1>
    <h1 class="same">ეს არის მესამე H1</h1>
    <h1 class="same">ეს არის მეოთხე H1</h1>
    <h1 id="unique">ეს არის მეხუთე H1</h1>
    <h1>ეს არის მეექვსე H1</h1>
</body>
</html>
